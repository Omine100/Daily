name: daily
description: New prompt every day.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  #Essentials
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: ^0.17.0

  #Data management
  shared_preferences: ^0.5.6
  firebase_core: ^1.0.2
  cloud_firestore: ^1.0.3
  firebase_storage: ^8.0.5
  firebase_auth: ^1.0.1
  picker: ^1.0.6
  path_provider: ^2.0.1
  provider: ^5.0.0
  http: ^0.13.3
  cached_network_image: ^3.2.0
  dot_navigation_bar: ^1.0.1+3
  camera: ^0.9.4+11
  image: ^3.1.1
  share:
    git:
      url: git://github.com/himanshusharma89/plugins.git
      path: packages/share

  #User interface
  page_transition: ^1.1.7+3
  font_awesome_flutter: ^9.1.0
  carousel_slider: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "icon" 
  ios: true
  image_path: "lib/assets/launcher/icon.png"

